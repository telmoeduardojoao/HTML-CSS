<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tenta abri esse site em varios dispositivosdiferentes ou simplesmenteaumente e diminua o tamanha do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">
 
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML 5</p>
    <audio preload="metadata"autoplay controls>
        <source src="midia/teste0022.mp3" type="audio/mpeg">
        <source src="media/teste0022.ogg" type="audio/ogg">
        <source src="media/teste0022.way" type="audio/way">
        <p>Infelizmente o seu navegador n√£o consegue reproduzir audio </p>
        <p><a href="midia/teste0022.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
