<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: whitesmoke;
            height: 300px;
            width: 300px;
            border: 10px solid darkgoldenrod;
            padding: 10px ;
            margin: 20;
            outline: 5px dashed aqua;
        }
        a{
            
            border: 2px groove goldenrod; 
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplo de box-level, mas os <a href="#"> os links são exemplo de caixas inline-level </a>.Vamos ver como tudo isso funciona </p>
    
</body>
</html>
